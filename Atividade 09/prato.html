<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pratostyle.css">
    <title>Criar prato</title>
</head>
<body>
    <div id="container">
        <div id="form">
            <h4>Nome de exibição</h4>
            <input type="text" placeholder="Nome do Prato">
            <h4>Descrição do prato</h4>
            <textarea name="" id="" cols="40" rows="8"></textarea>
            <div id="check-container">
                <div id="checks">
                    <div class="checkbox">
                        <input type="checkbox" name="Salada" id="check1">
                        <label for="check1" class="checkbox">Salada</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="Salada" id="check2">
                        <label for="check2">Complemento</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="Salada" id="check3">
                        <label for="check3">Massa</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="Salada" id="check4">
                        <label for="check4">Farofa</label>
                    </div>
                        
                </div>
                <div id="proteina">
                    <h4>Proteina</h4>
                    <textarea name="" id="" cols="25" rows="5" placeholder="Frango, peixe, bife..."></textarea>
                </div>
            </div>
            <div id="botao">
                <button>Criar Prato</button>
            </div>
        </div>
    </div>
</body>
</html>
